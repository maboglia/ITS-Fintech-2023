<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

const URL = 'http://localhost:9021/api/programmazione'

const obj = `{
  "id": 500,
  "cinema": {
    "id": 1,
    "nomeCinema": "centrale",
    "indirizzo": "via carlo alberto",
    "posti": 100
  },
  "film": {
    "id": 1,
    "titolo": "ET",
    "regista": "spielberg",
    "genere": "drama"
  },
  "data": "2023-07-06",
  "prezzo": 5.0,
  "postRimanenti": 100
}`;

fetch(URL, {
    method: 'post',
    headers: {
      "Content-Type": "application/json",
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: JSON.stringify(JSON.parse(obj))
}).then(res => res.json()).then(res => console.log(res))


</script>


</body>
</html>
