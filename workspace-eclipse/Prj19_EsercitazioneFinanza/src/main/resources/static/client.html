<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

	<div class="row">
		
		<div class="col-3">
			<ul id="lista"  class="list-group"></ul>
			
		</div>

		<div class="col-9">

			<div id="output" class="card" style="width: 18rem;">
				<div class="card-body">
				  <h5 class="card-title">Card title</h5>
				  <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
				  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				  <a href="#" class="card-link">Card link</a>
				  <a href="#" class="card-link">Another link</a>
				</div>
			  </div>

		</div>






	</div>	
	


</div>




<script type="text/javascript">

const URL = "http://localhost:9014/voci";
const LIST = document.getElementById('lista');
fetch(URL)
	.then(res => res.json())//promise
	.then(r => {
		for (voce of r){
			const LI = document.createElement('li');
			LI.setAttribute('class', 'list-group-item');
			
			const ANCHOR = document.createElement('a');
			ANCHOR.textContent = voce;
			ANCHOR.href = '#';
			ANCHOR.addEventListener('click', function () {
				
				fetch('http://localhost:9014/voce/' + this.textContent)
					.then(res => res.json())
					.then(res => {
						document.querySelector('.card-title').textContent = res.voce
						document.querySelector('.card-text').textContent = res.descrizione
						document.querySelector('.card-link').textContent = 'Vai al sito'
						document.querySelector('.card-link').href = res.link
						console.log(res);

					})
				
			});

			
			LI.append(ANCHOR);

			LIST.append(LI);
		}
		
	})


</script>

</body>
</html>
